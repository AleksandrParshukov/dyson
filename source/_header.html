<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <link href="https://fonts.cdnfonts.com/css/dyson-modern" rel="stylesheet">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/owl.carousel.min.css" rel="stylesheet">
  <link href="./css/owl.theme.default.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Dyson</title>
</head>

<body>
  <header class="header">
    <div class="header__top">
      <a class="header__logo" href="/">
        <img src="./img/logo_white.png" width="159" height="89" alt="">
      </a>

      <nav class="main-nav">
        <a class="main-nav__link" href="#">Фены <span>Dyson&nbsp;Supersonic</span></a>
        <a class="main-nav__link active" href="#">Стайлеры <span>Dyson&nbsp;Airwrap</span></a>
        <a class="main-nav__link" href="#">Выпрямители <span>Dyson&nbsp;Corrale</span></a>
      </nav>

      <div class="header__controls d-flex align-items-center">
        <div class="header__catalog catalog-select">
          <p class="catalog-select__caption from-xl js_top_menu_btn collapsed" data-bs-toggle="collapse"
            data-bs-target="#top_collapsing_menu" aria-expanded="false" aria-controls="top_collapsing_menu"
            role="button">
            Каталог

            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="9" viewBox="0 0 9 6" fill="none">
              <path d="M1 1L4.5 5L8 1" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </p>
          <button class="catalog-select__btn js_top_menu_btn to-xl collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#top_collapsing_menu" aria-expanded="false" aria-controls="top_collapsing_menu"></button>
          <div class="catalog-select__list-wrapper collapse" id="top_collapsing_menu">
            <ul class="catalog-select__list">
              <li class="catalog-select__item"><a href="#">Фены Dyson</a></li>
              <li class="catalog-select__item active"><a href="#">Стайлеры Dyson</a></li>
              <li class="catalog-select__item"><a href="#">Выпрямители Dyson</a></li>
              <li class="catalog-select__item"><a href="#">Аксессуары для фенов</a></li>
              <li class="catalog-select__item"><a href="#">Аксессуары для стайлеров</a></li>
            </ul>
          </div>
        </div>

        <form class="header__search">
          <div class="header__search-wrapper">
            <input class="header__search-input" type="text">
            <button class="header__search-submit from-xl" type="submit"><img src="./img/search_white.png" width="25"
                height="25" alt=""></button>
          </div>
          <button class="header__search-btn js_search_btn to-xl" type="button"></button>
        </form>

        <a href="./cart.html" class="header__cart">
          <img src="./img/cart.png" width="34" height="32" alt="">
          <p class="header__cart-count">1</p>
        </a>
      </div>
    </div>
  </header>
