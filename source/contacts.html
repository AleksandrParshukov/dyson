@@include('./_header.html')

<main class="main d-flex flex-column">
  <section class="callback callback--contacts">
    <h2 class="callback__title h2">Связаться с нами</h2>

    <form class="callback__form d-flex flex-column">
      <p class="callback__form-caption">Есть вопросы? Оставьте свою заявку, и мы вам ответим.</p>

      <div class="form-group">
        <input type="text" name="name" class="callback__input" placeholder="Имя">
      </div>
      <div class="form-group">
        <input type="email" name="email" class="callback__input" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" name="phone" class="callback__input" placeholder="Телефон">
      </div>
      <div class="form-group">
        <textarea name="message" class="callback__input callback__input--textarea" rows="10"
          placeholder="Сообщение"></textarea>
      </div>
      <button type="submit" class="callback__submit btn">Отправить</button>
    </form>
  </section>

  <section class="contacts">
    <ul class="contacts__list">
      <li>
        <a class="contacts__link" href="">
          <img src="./img/phone.png" alt="">
          +7(495)106-57-69
        </a>
      </li>
      <li>
        <a class="contacts__link" href="">
          <img src="./img/whatsapp.png" alt="">
          WhatsApp
        </a>
      </li>
      <li>
        <a class="contacts__link" href="">
          <img src="./img/telegram.png" alt="">
          Telegram
        </a>
      </li>
    </ul>
  </section>

  <section class="contacts-map">
    <h2 class="contacts-map__title h2">Доставка</h2>

    <p class="contacts-map__text">Осуществляется по всей территории России.</p>

    <img class="contacts-map__img" src="./img/map.webp" alt="">
  </section>

  @@include('./_footer.html', { "class": "" })
